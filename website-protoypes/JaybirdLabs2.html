<!DOCTYPE html>
<html lang="en">
<head>
<style>
  :root {
    --sidebar-w: 250px;
    --accent: #00FFFF;
    --dark: #0a0a12;
    --panel: #141420;
    --text-muted: #6b6b7b;
  }

  body {
    margin: 0;
    display: flex;
    height: 100vh;
    background: var(--dark);
    font-family: 'Consolas', 'Monaco', monospace;
    color: white;
  }

  /* Sidebar */
  aside {
    width: var(--sidebar-w);
    background: #05050a;
    border-right: 1px solid #222;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  .brand {
    font-size: 1.2rem;
    color: white;
    margin-bottom: 40px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .nav-item {
    padding: 10px 15px;
    color: var(--text-muted);
    cursor: pointer;
    transition: 0.2s;
    border-left: 2px solid transparent;
  }

  .nav-item:hover, .nav-item.active {
    color: var(--accent);
    background: rgba(0, 255, 255, 0.05);
    border-left: 2px solid var(--accent);
  }

  /* Main Content */
  main {
    flex: 1;
    padding: 40px;
    overflow-y: auto;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    border-bottom: 1px solid #222;
    padding-bottom: 20px;
  }

  .badge {
    background: rgba(0, 255, 0, 0.1);
    color: #00ff00;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 0.8rem;
    border: 1px solid rgba(0,255,0,0.2);
  }

  /* The "Canvas" Placeholder */
  .canvas-container {
    width: 100%;
    height: 400px;
    background: var(--panel);
    border: 1px dashed #333;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-muted);
    position: relative;
    overflow: hidden;
  }
  
  /* Fake Grid inside Canvas */
  .canvas-grid {
    position: absolute;
    width: 100%; height: 100%;
    background-image: radial-gradient(#333 1px, transparent 1px);
    background-size: 20px 20px;
    opacity: 0.3;
  }

  .controls {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 20px;
  }

  .panel {
    background: var(--panel);
    padding: 20px;
    border: 1px solid #222;
  }
  
  h2 { font-size: 1rem; color: #fff; margin-top: 0; }
  .stat { font-size: 2rem; color: var(--accent); }
  .label { font-size: 0.8rem; color: var(--text-muted); }

</style>
</head>
<body>

  <aside>
    <div class="brand">
      <span style="color:var(--accent)">>_</span> JAYBIRD.LABS
    </div>
    <div class="nav-item active">Simulation 01: A* vs MDP</div>
    <div class="nav-item">Simulation 02: Lidar</div>
    <div class="nav-item">About</div>
    <div class="nav-item" style="margin-top: auto; color: #444;">v.1.0.4-beta</div>
  </aside>

  <main>
    <div class="header">
      <div>
        <h1 style="margin:0; font-size: 1.5rem;">Pathfinding Under Uncertainty</h1>
        <span style="color: var(--text-muted); font-size: 0.9rem;">Running on C# WASM Core</span>
      </div>
      <div class="badge">‚óè SYSTEM ONLINE</div>
    </div>

    <div class="canvas-container">
      <div class="canvas-grid"></div>
      <div>[ WebGL Canvas Placeholder ]</div>
    </div>

    <div class="controls">
      <div class="panel">
        <h2>Algorithm</h2>
        <div class="stat">MDP</div>
        <div class="label">Policy Iteration Active</div>
      </div>
      <div class="panel">
        <h2>Uncertainty</h2>
        <div class="stat">12%</div>
        <div class="label">Wind/Slip Factor</div>
      </div>
      <div class="panel">
        <h2>Compute Time</h2>
        <div class="stat">4ms</div>
        <div class="label">Last Frame Delta</div>
      </div>
    </div>
  </main>

</body>
</html>
